<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" type="text/css" href="styles.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@400;500;700;800&display=swap" rel="stylesheet">
  
  <title>Frontend Mentor | Results summary component</title>
 
</head>
<body>
  <div id="container">    
      <div id="result-box">
        <h4>Your Result</h4>
        <div class="score-card">
          <span class="grade"> 76</span><br>
          <span class="total-grade"> of 100</span>
        </div>
       <h3 class="score-description">Great</h3>
       <p class="score-text">You scored higher than 65% of the people who have taken these tests.</p>
      </div>
      <div id="summary-box">
        <h4 class="summary-title">Summary</h4>
        <div class="scores">
          <p>
            <span class="score-reaction">
              <span class="summary-text">
              <img src="./assets/images/icon-reaction.svg" >
              Reaction</span>
              <span class="summary-score">80 / 100</span>
            </span>
          </p>
          <p>
            <span class="score-memory">
              <span class="summary-text">
              <img src="./assets/images/icon-memory.svg" >
              Memory</span>
              <span class="summary-score">92 / 100</span>
            </span>
          </p>
          <p>
            <span class="score-verbal">
              <span class="summary-text">
              <img src="./assets/images/icon-verbal.svg" >
              Verbal</span>
              <span class="summary-score">61 / 100</span>
            </span>
          </p>
          <p>
            <span class="score-visual">
              <span class="summary-text">
              <img src="./assets/images/icon-visual.svg" >
              Visual</span>
              <span class="summary-score">72 / 100</span>
            </span>
          </p>  
        
        </div>       
      
        <button>Continue</button>
      
    </div>    
    
  </div>
  
  
</body>
</html>
